<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poliçe Takip Sistemi</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f8fa;
    }

    .main-image-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: calc(100vh - 120px);
      padding: 20px;
      animation: fadeIn 1.2s ease-in;
    }

    .main-image-container h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .main-image-container p {
      font-size: 1.2rem;
      color: #555;
      margin-bottom: 25px;
      max-width: 600px;
    }

    .main-image-container img {
      max-width: 85%;
      max-height: 500px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .main-image-container img:hover {
      transform: scale(1.02);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.2);
    }

    .main-image-container .cta-button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1rem;
      background-color: #2c7be5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .main-image-container .cta-button:hover {
      background-color: #1a5dcc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="logo">
      <h2>Poliçe Takip Sistemi</h2>
    </div>
    <nav>
      <ul>

        <li><a href="musterilerim.html">Müşterilerim</a></li>
        <li><a href="policelerim.html" id="my-policies-link">Poliçelerim</a></li>
        <li><a href="policeekle.html">Poliçe Ekle</a></li>
        <li><a href="acenteler.html">Acenteler</a></li>
        <li><a href="muhasebe.html">Muhasebe</a></li>
      </ul>
    </nav>
  </div>

  <div class="main-content">
    <header>
      <h1 id="main-header">Poliçe Takip Sistemi</h1>
    </header>

    <!-- Karşılama Bölümü ve Görsel -->
    <div class="main-image-container">
      <h2>Hoş Geldiniz!</h2>
      <p>Modern ve güvenli arayüzüyle tüm poliçelerinizi kolayca yönetin. Müşteri ve acente kayıtlarını tek yerden takip edin.</p>
